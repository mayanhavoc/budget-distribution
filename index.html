<!DOCTYPE html>
<html>
	<head>
		<title>Employee Budget Allocator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="form-container">
			<h2>Employee Budget Allocator</h2>
			<form id="input-form">
				<label for="employee-name">Employee Name:</label>
				<input type="text" id="employee-name" required />

				<label for="desired-income">Desired Monthly Income:</label>
				<input type="number" id="desired-income" min="0" required />

				<label for="time-allocated">Time Allocated (25% to 100%):</label>
				<input
					type="number"
					id="time-allocated"
					min="25"
					max="100"
					step="25"
					required />

				<label for="seniority">Seniority (1-3):</label>
				<input type="number" id="seniority" min="1" max="3" step="1" required />
				<input type="submit" value="Add Employee" />
			</form>
			<div class="table-container">
				<table id="data-table">
					<thead>
						<tr>
							<th>Employee Name</th>
							<th>Desired Income</th>
							<th>Time Allocated</th>
							<th>Seniority</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<button id="calculate-button">Calculate Budgets</button>
			</div>
		</div>

		<div class="form-container">
			<h2>Weights and Budget Information</h2>
			<form id="weights-form">
				<label for="time-weight">Time weight</label>
				<input
					type="number"
					id="time-weight"
					min="0"
					max="1"
					step="0.1"
					required />

				<label for="seniority-weight">Seniority weight</label>
				<input
					type="number"
					id="seniority-weight"
					min="0"
					max="1"
					step="0.1"
					required />

				<label for="total-budget">Total Available Budget:</label>
				<input type="number" id="total-budget" min="0" required />
				<input type="submit" value="Set values" />
			</form>
			<table id="weights-table">
				<thead>
					<tr>
						<th>Time Weight</th>
						<th>Seniority Weight</th>
						<th>Total Available Budget</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<script src="budget.js"></script>
	</body>
</html>
